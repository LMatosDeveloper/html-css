<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        @charset "UTF-8";

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    div > p {
        display: none;
    }

    div:hover > p {
        display: block;
        background-color: brown;
        color: white;
    }
       
    div:hover {
        color: brown;
    }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>

    <div>
        passe o mouse aqui
        <p id="escondido">TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
