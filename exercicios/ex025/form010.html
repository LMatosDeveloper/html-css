<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
 
    <form action="cadastro.php" method="get" autocomplete="on">

      <div>
        <label for="ano">Em que ano você nasceu?</label>
        <input type="number" name="ano" id="ano" min="1900" max="2023" oninput="calcIdade()">
      </div>

      <div>
        <label for="idade">Sua idade é: </label>
        <output id="idade">0</output>
      </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

    <script>
        function calcIdade() {
        let atual = new Date().getFullYear()
        idade.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>
