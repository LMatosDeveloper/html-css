<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>

    <fieldset>

        <legend>Sexo</legend>
        <label for="male"><input type="radio" name="sexo" id="male" value="M" > Masculino</label>
        <label for="fem"><input type="radio" name="sexo" id="fem" value="F"> Feminino</label>
    </fieldset>

    <fieldset>
        <legend>Esportes Favoritos</legend>
        <label for="esfut"><input type="checkbox" name="esfut" id="esfut" checked> Futebol</label> <br>
        <label for="esbas"><input type="checkbox" name="esbas" id="esbas" checked> Basquete</label> <br>
        <label for="esnat"><input type="checkbox" name="esnat" id="esnat" checked> Natação</label> <br>
        <label for="esten"><input type="checkbox" name="esten" id="esten" checked> Tênis</label> <br>

    </fieldset>

    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
</body>
</html>
