<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente eumente e diminua o tamanho do seu navegdador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
      
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <p>Happy-mistake</p>
    <audio src="midia/happy-mistake.mp3" controls></audio> <br>
    <p>Guanacast</p>
    <audio src="midia/guanacast-33.mp3" controls></audio>
    <!--MP3 WAV OGG-->
    
    <a href="midia/happy-mistake.mp3" download="happy-mistake.mp3" type="--MP3">Baixe o audio aqui</a>
</body>
</html>
